<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>E-Commerce - Shopping Cart</title>
   <link rel="icon" href="images/logo.png">
   <link rel="stylesheet" href="css/style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <header>
      <div class="nav container">
         <h1>E-<b class="gray">Commerce</b></h1>
         <i class='bx bx-shopping-bag' id="logo"></i>
      <div class="cart">
         <h2 class="cart-title">Your Cart</h2>
         <div class="cart-content">
           
         </div>
         <!-- total -->
         <div class="total">
         <div class="total-title">Total</div>
         <div class="total-price">$0</div>
      </div>
      <!-- buy button -->
       <button class="buy">Buy Now</button>
       <!-- cart close -->
       <i class='bx bx-x' id="close"></i>
      </div>
    </div>
   </header>
   <!-- shop container -->
     <section class="shop container">
      <h2 class="shop-title">Shop Products</h2>
      <!-- content -->
      <div class="shop-content">
         <!-- box 1 -->
         <div class="product-box">
            <img src="images/product1.jpg" alt="product" class="product-img">
            <h2 class="product-title">AEROREADY SHIRT</h2>
            <span class="price">$25</span>
         <i class='bx bx-shopping-bag add-cart'></i>
         </div>

          <!-- box 2 -->
          <div class="product-box">
            <img src="images/product2.jpg" alt="product" class="product-img">
            <h2 class="product-title">WIRELESS AIRPODS</h2>
            <span class="price">$15</span>
         <i class='bx bx-shopping-bag add-cart'></i>
         </div>

          <!-- box 3 -->
          <div class="product-box">
            <img src="images/product3.jpg" alt="product" class="product-img">
            <h2 class="product-title">HOODED PARKA</h2>
            <span class="price">$20</span>
         <i class='bx bx-shopping-bag add-cart'></i>
         </div>

          <!-- box 4 -->
          <div class="product-box">
            <img src="images/product4.jpg" alt="product" class="product-img">
            <h2 class="product-title">STREW METAL BOTTLE</h2>
            <span class="price">$10</span>
         <i class='bx bx-shopping-bag add-cart'></i>
         </div>

         <!-- box 5 -->
         <div class="product-box">
            <img src="images/product5.jpg" alt="product" class="product-img">
            <h2 class="product-title">SILVER META</h2>
            <span class="price">$12</span>
         <i class='bx bx-shopping-bag add-cart'></i>
         </div>

          <!-- box 6 -->
          <div class="product-box">
            <img src="images/product6.jpg" alt="product" class="product-img">
            <h2 class="product-title">BACK HAT</h2>
            <span class="price">$10</span>
         <i class='bx bx-shopping-bag add-cart'></i>
         </div>

          <!-- box 7 -->
          <div class="product-box">
            <img src="images/product7.jpg" alt="product" class="product-img">
            <h2 class="product-title">BACKPACK</h2>
            <span class="price">$14</span>
         <i class='bx bx-shopping-bag add-cart'></i>
         </div>

         <!-- box 8 -->
         <div class="product-box">
            <img src="images/product8.jpg" alt="product" class="product-img">
            <h2 class="product-title">ULTRABOOST 22</h2>
            <span class="price">$19</span>
         <i class='bx bx-shopping-bag add-cart'></i>
         </div>
      </div>
     </section>
</body>
<script src="js/main.js"></script>
</html>
